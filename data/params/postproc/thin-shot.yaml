%YAML 1.2
#Parameter input file
#Each document is a separate case run
#Blank (bare) documents are skipped

#Post-processing specification
#Each document defines an instance of postproc.PostProcParameters
---
do_collection: True
collection_exclusions: [bcdict, equation]
collection_plots:
  - figsize: [11, 8.5]
    filename: ratio_vs_phi.pdf
    calcfunctions:
      - [calc_Dratio,{}]
    prepfunctions:
      - [prep_series_equality,{}]
    plotfunctions:
      - [plot_axmethod, {method: legend, kwargs: {loc: 'upper left'}}]
    xlabel: '$\phi$'
    ylabel: '$D_{eff}/D_{bulk}$'
    fmts: ['k.','r-']
    seriescols: [[free_volume_frac, ratio_D, 'model results']]
  - figsize: [9, 7]
    filename: ratio_vs_phi.png
    calcfunctions:
      - [calc_Dratio,{}]
    prepfunctions:
      - [prep_series_equality,{}]
    plotfunctions:
      - [plot_axmethod, {method: legend, kwargs: {loc: 'upper left'}}]
    xlabel: '$\phi$'
    ylabel: '$D_{eff}/D_{bulk}$'
    fmts: ['k.','r-']
    seriescols: [[free_volume_frac, ratio_D, 'model results']]
---
modelnames:
  - thin-shot_model_001
  - thin-shot_model_119
  - thin-shot_model_237
  - thin-shot_model_023
  - thin-shot_model_141
  - thin-shot_model_259
model_plots:
  - figsize: [11, 8.5]
    filename: profile_CL_c.pdf
    plotname: CL_c
    prepfunctions:
      - [prep_porelimits, {}]
    plotfunctions:
      - [plot_axmethod, {method: invert_xaxis}]
      - [plot_vline, {locspec: [meshparams, H],kwargs: {label: 'Pore Limits',color: 'k',linestyle: '--'}}]
      - [plot_vline, {locspec: [meshparams, poretop_z],kwargs: {label: 'Pore Limits',color: 'k',linestyle: '--'}}]
    xlabel: 'z (nm)'
    ylabel: 'concentration (count/nm^3)'
    title: 'Concentration Profile along Pore Centerline'
    fmts: ['k-']
