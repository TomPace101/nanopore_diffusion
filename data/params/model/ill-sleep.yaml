%YAML 1.2
#Parameter input file
#Each document is a separate case run
#Blank (bare) documents are skipped

#Model definition
#Each document defines an instance of solver_general.ModelParameters
---
modelname: ill-sleep_model
meshparamsfile: ill-sleep.yaml
meshname: ill-sleep_mesh
equation: tdpnp_unhomog
customizations:
  methods:
    rate_forward: [rxnrates_ill-sleep, rate_forward]
    rate_backward: [rxnrates_ill-sleep, rate_backward]
  initializations:
    rxnrates_ill-sleep: {BT: 5.0e-6}
conditions:
  elementorder: 3
  bcdict: {}
  temperature: 298 #Kelvin
  eps_r: 78.5
  species_info:
    symbol:   [Ca2+, Cl-,  CaCaM]
    z:        [2,    -1,   2]
    initconc: [] ##TODO
    D:        [1.9,  2.03, null] ##TODO: these are test values only
  reaction_info:
    constants: [0.0016605390404271642, 1.0e-09]
    functions: [] ##TODO
    stoichio: [[-1,0,1],[1,0,-1]]
  intial_potential: 0.0 ##TODO
  t_end: 10.0
  delta_t: 1.0
