#Each document is a separate case run
#Blank (bare) documents are skipped

#Mesh definition
#meshname: name to be used for .geo, .msh, and .xml files
#geomdef: base name geometry definition yaml file (in `mesh`)
#other parameters are as neeed by the jinja2 template specified in the geometry definition yaml file
---
meshname: debug
geomdef: body-cen2
tmplvalues:
  mscale: 1.0
  mcarh: 1.0
  mcarl: 5.0
  Lx: 10
  Ly: 7.5
  R: 2.5
  H: 50
  tm: 75
