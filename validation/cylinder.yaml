%YAML 1.2
---
#First, set the data folder so we know where to find input and output files
- !SetDataFolder
  datafolder: . #Data folder path relative to the location of this yaml file, unless absolute path provided
#Locator for input and output generated below
- !UpdateFolderStructure
  InputFile: ['input',0]
  OutputFile: ['output',0]
  CompareFile: ['comparison',0]

#Obstructive Inclusion

#Mesh Generation
- !TemplateFileRequest
  name: cylinder.2D.obs.geo
  tmplfile: !InputFile cylinder.geo.jinja2
  outfile: !OutputFile cylinder-obs.geo
  data:
    r: 0.25
    mcar1: 0.01
    mcar2: 0.005
    fill_cylinder: False
    make_3D: False
- !GmshRequest
  name: cylinder.2D.obs.gmsh
  geofile: !OutputFile cylinder-obs.geo
  mshfile: !OutputFile cylinder-obs.msh
  gmsh_outfile: !OutputFile cylinder-obs.gmsh.txt
  meshmetafile: !OutputFile cylinder-obs.gmsh.yaml
- !DolfinConvertRequest
  name: cylinder.2D.obs.dconv
  mshfile: !OutputFile cylinder-obs.msh
  mesh_xml: !OutputFile cylinder-obs.xml
  dconv_outfile: !OutputFile cylinder-obs.dconv.txt
- !HDF5ConvertRequest
  name: cylinder.2D.obs.hdf5conv
  mesh_xml: !OutputFile cylinder-obs.xml
  mesh_hdf5file: !OutputFile cylinder-obs.hdf5
#Simulation
- !HomogFickianSimulator
  name: cylinder.2D.obs.homog
  mesh: !OutputFile cylinder-obs.hdf5
  meshmeta: !OutputFile cylinder-obs.gmsh.yaml
  metadata:
    cell_volume: 1.0
  conditions:
    elementorder: 3
    boundaries: [1, 2, 3, 4]
  loaddata:
    - [setconstant, {attrpath: D, constval: 1.0}]
  dataextraction:
    - [domain_volume, {attrpath: domain_volume}]
    - [macroscale_diffusion, {volpath: metadata.cell_volume}]
    - - reportvalues
      - outfpath: !OutputFile cylinder-obs-results.yaml
        mapping:
          cell_volume: metadata.cell_volume
          domain_volume: domain_volume
          D_macro: D_macro

#Inclusion as Potential
#Mesh Generation
- !TemplateFileRequest
  name: cylinder.2D.pot.geo
  tmplfile: !InputFile cylinder.geo.jinja2
  outfile: !OutputFile cylinder-pot.geo
  data:
    r: 0.25
    mcar1: 0.05
    mcar2: 0.025
    fill_cylinder: True
    make_3D: False
- !GmshRequest
  name: cylinder.2D.pot.gmsh
  geofile: !OutputFile cylinder-pot.geo
  mshfile: !OutputFile cylinder-pot.msh
  gmsh_outfile: !OutputFile cylinder-pot.gmsh.txt
  meshmetafile: !OutputFile cylinder-pot.gmsh.yaml
- !DolfinConvertRequest
  name: cylinder.2D.pot.dconv
  mshfile: !OutputFile cylinder-pot.msh
  mesh_xml: !OutputFile cylinder-pot.xml
  dconv_outfile: !OutputFile cylinder-pot.dconv.txt
- !HDF5ConvertRequest
  name: cylinder.2D.pot.hdf5conv
  mesh_xml: !OutputFile cylinder-pot.xml
  mesh_hdf5file: !OutputFile cylinder-pot.hdf5
#Create spatial functions
- !ProjectionSimulator
  name: cylinder.2D.pot.spatial_func.D
  mesh: !OutputFile cylinder-pot.hdf5
  meshmeta: !OutputFile cylinder-pot.gmsh.yaml
  conditions:
    elementorder: 3
    functionname: spatial_D
    functiontype: scalar
  loaddata:
    - [loadcellmapping, {attrpath: expr, mapping: {1: 1.0, 2: 1.0}}]
  dataextraction:
    - [writefield, {outfpath: !OutputFile spatial_D.hdf5, outname: spatial_D}]
    - [writefield, {outfpath: !OutputFile spatial_D.pvd}]
- !ProjectionSimulator
  name: cylinder.2D.pot.spatial_func.pot
  mesh: !OutputFile cylinder-pot.hdf5
  meshmeta: !OutputFile cylinder-pot.gmsh.yaml
  conditions:
    elementorder: 3
    functionname: potential
    functiontype: scalar
  loaddata:
    - [loadcellmapping, {attrpath: expr, mapping: {1: 0.0, 2: 10.0}}]
  dataextraction:
    - [writefield, {outfpath: !OutputFile potential.hdf5, outname: potential}]
    - [writefield, {outfpath: !OutputFile potential.pvd}]
#Simulation
- !HomogSmolSimulator
  name: cylinder.2D.pot.homog
  mesh: !OutputFile cylinder-pot.hdf5
  meshmeta: !OutputFile cylinder-pot.gmsh.yaml
  metadata:
    cell_volume: 1.0
  conditions:
    elementorder: 3
    boundaries: [1, 2, 3, 4]
    beta: 1.0
  loaddata:
    - [loadfield, {attrpath: D, infpath: !OutputFile spatial_D.hdf5, fieldtag: spatial_D}]
    - [loadfield, {attrpath: potential, infpath: !OutputFile potential.hdf5, fieldtag: potential}]
  dataextraction:
    - [domain_volume, {attrpath: domain_volume}]
    - [macroscale_diffusion, {volpath: metadata.cell_volume}]
    - [writefield, {outfpath: !OutputFile Dbar.pvd, attrpath: Dbar}]
    - - reportvalues
      - outfpath: !OutputFile cylinder-pot-results.yaml
        mapping:
          cell_volume: metadata.cell_volume
          domain_volume: domain_volume
          D_macro: D_macro

#Obstructive Inclusion in 3D

#Mesh Generation
- !TemplateFileRequest
  name: cylinder.3D.obs.geo
  tmplfile: !InputFile cylinder.geo.jinja2
  outfile: !OutputFile cylinder-obs-3D.geo
  data:
    r: 0.25
    L: 1.0
    mcar1: 0.05
    mcar2: 0.025
    fill_cylinder: False
    make_3D: True
- !GmshRequest
  name: cylinder.3D.obs.gmsh
  geofile: !OutputFile cylinder-obs-3D.geo
  mshfile: !OutputFile cylinder-obs-3D.msh
  gmsh_outfile: !OutputFile cylinder-obs-3D.gmsh.txt
  meshmetafile: !OutputFile cylinder-obs-3D.gmsh.yaml
- !DolfinConvertRequest
  name: cylinder.3D.obs.dconv
  mshfile: !OutputFile cylinder-obs-3D.msh
  mesh_xml: !OutputFile cylinder-obs-3D.xml
  dconv_outfile: !OutputFile cylinder-obs-3D.dconv.txt
- !HDF5ConvertRequest
  name: cylinder.3D.obs.hdf5conv
  mesh_xml: !OutputFile cylinder-obs-3D.xml
  mesh_hdf5file: !OutputFile cylinder-obs-3D.hdf5
