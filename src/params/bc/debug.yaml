%YAML 1.2
#Parameter input file
#Each document is a separate case run
#Blank (bare) documents are skipped

#Boundary conditions definition
#bcname: name of boundary conditions parameter set
#meshname: name of mesh to use
#equation: name of equation to solve
#topsurf: physical surface number of top surface
#basesurf: physical surface number of base surface
#topval: concentration value specified at top surface
#baseval: concentration value specified at base surface
#fluxsurf: physical surface number for flux measurement
#fluxsign: '+' or '-' to specify which diretion normal to the surface for flux calculation
#z_samples: sequence of two z-values for points on the centerline to use for D_eff calculation
---
bcname: debug
meshname: debug
equation: fickian_unhomog
topsurf: 4
basesurf: 1
topval: 5.0
baseval: 1.0
fluxsurf: 12
fluxsign: '-'
z_samples: [50, 125]
