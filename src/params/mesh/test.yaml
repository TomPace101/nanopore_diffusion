%YAML 1.2
#Parameter input file
#Each document is a separate case run
#Blank (bare) documents are skipped

#Mesh definition
#meshname: name to be used for .geo, .msh, and .xml files
#lattice: base name geometry definition yaml file (in `mesh`)
#other parameters are as neeed by the jinja2 template specified in the geometry definition yaml file
---
meshname: test-body
lattice: body-centered
mscale: 1.0
mcarh: 1.0
mcarl: 5.0
Lx: 10
Ly: 7.5
R: 2.5
H: 50
tm: 75
---
meshname: test-face
lattice: face-centered
mscale: 1.0
mcarh: 1.0
mcarl: 5.0
Lx: 10
Ly: 7.5
R: 2.5
H: 50
tm: 75
